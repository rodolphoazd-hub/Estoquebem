<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doce Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-xl transform transition-all hover:scale-[1.01]">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">游븨</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Bem Browneria</h1>
            <p class="text-gray-500">Sistema de Controle de Estoque</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Usu치rio</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400">游녻</span>
                    <input type="text" id="username"
                        class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all"
                        placeholder="Digite seu usu치rio" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400">游</span>
                    <input type="password" id="password"
                        class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all"
                        placeholder="Digite sua senha" required>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-semibold py-3 rounded-xl shadow-lg shadow-pink-200 transition-all transform hover:-translate-y-0.5">
                Entrar no Sistema
            </button>
        </form>

        <p class="text-center mt-6 text-sm text-gray-400">
            &copy; 2025 Doce Controle
        </p>
    </div>

    <script src="js/db.js"></script>
    <script>
        // Carregar personaliza칞칚o no Login
        document.addEventListener('DOMContentLoaded', () => {
            const dbRef = new LocalDB();
            const personalizacao = dbRef.get('personalizacao');

            if (personalizacao) {
                // Aplicar cores
                if (personalizacao.corPrimaria) {
                    document.documentElement.style.setProperty('--cor-primaria', personalizacao.corPrimaria);
                    // Criar estilo din칙mico para substituir classes do Tailwind se necess치rio
                    // Mas como o login usa classes utilit치rias diretas (bg-gradient), precisamos ajustar via JS

                    const btn = document.querySelector('button[type="submit"]');
                    if (btn) {
                        btn.style.background = `linear-gradient(to right, ${personalizacao.corPrimaria}, ${personalizacao.corSecundaria})`;
                        btn.style.boxShadow = `0 10px 15px -3px ${personalizacao.corPrimaria}40`; // Opacity hex roughly
                    }

                    const title = document.querySelector('h1');
                    if (title) title.style.color = personalizacao.corPrimaria;

                    const inputs = document.querySelectorAll('input');
                    inputs.forEach(inp => {
                        inp.addEventListener('focus', () => {
                            inp.style.borderColor = personalizacao.corPrimaria;
                            inp.style.ringColor = personalizacao.corPrimaria;
                        });
                    });
                }

                // Aplicar Nome da Empresa
                if (personalizacao.nomeEmpresa) {
                    const h1 = document.querySelector('h1');
                    if (h1) h1.textContent = personalizacao.nomeEmpresa;
                    document.title = `Login - ${personalizacao.nomeEmpresa}`;
                }
            }
        });
    </script>
    <script src="js/auth.js"></script>
</body>

</html>
