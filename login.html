<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doce Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #e2c57a 0%, #fce7f3 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-xl transform transition-all hover:scale-[1.01]">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">üßÅ</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Bem Browneria</h1>
            <p class="text-gray-500">Sistema de Controle de Estoque</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Usu√°rio</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400">üë§</span>
                    <input type="text" id="username"
                        class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all"
                        placeholder="Digite seu usu√°rio" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400">üîí</span>
                    <input type="password" id="password"
                        class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all"
                        placeholder="Digite sua senha" required>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-semibold py-3 rounded-xl shadow-lg shadow-pink-200 transition-all transform hover:-translate-y-0.5">
                Entrar no Sistema
            </button>
        </form>

        <p class="text-center mt-6 text-sm text-gray-400">
            &copy; 2025 Bem Brownieria. Todos os direitos reservados.
        </p>
    </div>

    <script src="js/db.js"></script>
    <script>
        // Carregar personaliza√ß√£o no Login
        document.addEventListener('DOMContentLoaded', () => {
            const dbRef = new LocalDB();
            const personalizacao = dbRef.get('personalizacao');

            if (personalizacao) {
                // 1. Aplicar Logo
                const logoContainer = document.querySelector('.text-6xl.mb-4');
                if (logoContainer) {
                    if (personalizacao.logoTipo === 'imagem' && personalizacao.logo) {
                        logoContainer.innerHTML = `<img src="${personalizacao.logo}" alt="Logo" class="h-20 w-auto mx-auto drop-shadow-lg">`;
                        logoContainer.classList.remove('text-6xl'); // Remover tamanho de texto se for imagem
                    } else if (personalizacao.emoji) {
                        logoContainer.textContent = personalizacao.emoji;
                    }
                }

                // 2. Aplicar Nome da Empresa e T√≠tulo
                if (personalizacao.nomeEmpresa) {
                    const h1 = document.querySelector('h1');
                    if (h1) h1.textContent = personalizacao.nomeEmpresa;
                    document.title = `Login - ${personalizacao.nomeEmpresa}`;

                    const footer = document.querySelector('p.text-center.mt-6');
                    if (footer) footer.innerHTML = `&copy; ${new Date().getFullYear()} ${personalizacao.nomeEmpresa}. Todos os direitos reservados.`;
                }

                // 3. Aplicar Cores (Tema)
                const cores = personalizacao.coresPersonalizadas;
                if (cores && cores.ativo) {
                    const primaria = cores.primaria;
                    const secundaria = cores.secundaria;

                    // Ajustar Fundo da P√°gina
                    document.body.style.background = `linear-gradient(135deg, ${primaria}15 0%, ${secundaria}15 100%)`;

                    // Bot√£o Login
                    const btn = document.querySelector('button[type="submit"]');
                    if (btn) {
                        btn.style.background = `linear-gradient(to right, ${primaria}, ${secundaria})`;
                        btn.style.boxShadow = `0 10px 15px -3px ${primaria}40`;
                        btn.className = btn.className.replace(/from-pink-500|to-rose-500|shadow-pink-200/g, '');
                    }

                    // T√≠tulo
                    const h1 = document.querySelector('h1');
                    if (h1) h1.style.color = primaria;

                    // Inputs Focus
                    const style = document.createElement('style');
                    style.textContent = `
                        input:focus { 
                            border-color: ${primaria} !important; 
                            ring-color: ${primaria}20 !important;
                            box-shadow: 0 0 0 3px ${primaria}20 !important;
                        }
                    `;
                    document.head.appendChild(style);
                }
            }
        });
    </script>
    <script src="js/auth.js"></script>
</body>

</html>
